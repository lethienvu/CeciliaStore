<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hệ thống quản lý hóa đơn Cecilia - Siêu thị Dược Mỹ Phẩm">
    <title>Cecilia Manager - Quản Lý Hóa Đơn</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/print.css" media="print">
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- App Container -->
    <div id="app" class="app-container">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="assets/img/cecilia.svg" alt="Cecilia" style="height: 32px; width: auto;">
                    <span>Cecilia Manager</span>
                </div>
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="#/" class="nav-item active" data-route="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#/invoices" class="nav-item" data-route="invoices">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Hóa Đơn</span>
                    <span class="badge" id="invoiceCount">0</span>
                </a>
                <a href="#/products" class="nav-item" data-route="products">
                    <i class="fas fa-pills"></i>
                    <span>Sản Phẩm</span>
                </a>
                <a href="#/reports" class="nav-item" data-route="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span>Báo Cáo</span>
                </a>
                <a href="#/settings" class="nav-item" data-route="settings">
                    <i class="fas fa-cog"></i>
                    <span>Cài Đặt</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Admin User</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
                <button id="darkModeToggle" class="btn-icon" title="Chế độ tối">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="header-left">
                    <button id="mobileSidebarToggle" class="btn-icon mobile-only">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="globalSearch" placeholder="Tìm kiếm hóa đơn, sản phẩm...">
                    </div>
                    <button class="btn-icon notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button id="syncButton" class="btn-icon" title="Đồng bộ dữ liệu">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div id="pageContent" class="page-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- App Modules -->
    <script type="module" src="assets/js/config.js"></script>
    <script type="module" src="assets/js/utils.js"></script>
    <script type="module" src="assets/js/googleSheetsAPI.js"></script>
    <script type="module" src="assets/js/invoiceManager.js"></script>
    <script type="module" src="assets/js/productManager.js"></script>
    <script type="module" src="assets/js/reportGenerator.js"></script>
    <script type="module" src="assets/js/pdfExporter.js"></script>
    <script type="module" src="assets/js/emailSender.js"></script>
    <script type="module" src="assets/js/router.js"></script>
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
